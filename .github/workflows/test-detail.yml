name: Detailed Test Analysis

# ã‚ˆã‚Šè©³ç´°ãªãƒ†ã‚¹ãƒˆåˆ†æžç”¨ã®ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: '22'
  VITE_ALPHA_VANTAGE_API_KEY: 'demo'

jobs:
  # è©³ç´°ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
  detailed-tests:
    name: Detailed Test Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests with detailed output
        run: |
          echo "## ðŸ§ª Running Comprehensive Test Suite" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # ã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆãƒ†ã‚¹ãƒˆ
          echo "### ðŸ“¦ Component Tests" >> $GITHUB_STEP_SUMMARY
          npm run test:run -- src/components/ --reporter=verbose | tee component-test-results.txt
          
          # ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ãƒ†ã‚¹ãƒˆ
          echo "### ðŸ”§ Utility Tests" >> $GITHUB_STEP_SUMMARY
          npm run test:run -- src/utils/ --reporter=verbose | tee utility-test-results.txt
          
          # ã‚µãƒ¼ãƒ“ã‚¹ãƒ†ã‚¹ãƒˆ
          echo "### ðŸŒ Service Tests" >> $GITHUB_STEP_SUMMARY
          npm run test:run -- src/services/ --reporter=verbose | tee service-test-results.txt
          
          # çµ±åˆãƒ†ã‚¹ãƒˆ
          echo "### ðŸ”„ Integration Tests" >> $GITHUB_STEP_SUMMARY
          npm run test:run -- src/__tests__/integration/ --reporter=verbose | tee integration-test-results.txt
          
      - name: Generate coverage report
        run: |
          npm run test:coverage
          
      - name: Coverage analysis
        run: |
          echo "### ðŸ“Š Test Coverage Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            node -e "
              const fs = require('fs');
              const data = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              const total = data.total;
              console.log('Lines: ' + total.lines.pct + '%');
              console.log('Statements: ' + total.statements.pct + '%');
              console.log('Functions: ' + total.functions.pct + '%');
              console.log('Branches: ' + total.branches.pct + '%');
            "
          else
            echo "Coverage report not found"
          fi
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          
      - name: Flaky test detection
        run: |
          echo "### ðŸ” Flaky Test Detection" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # ãƒ†ã‚¹ãƒˆã‚’3å›žå®Ÿè¡Œã—ã¦ãƒ•ãƒ¬ãƒ¼ã‚­ãƒ¼ãƒ†ã‚¹ãƒˆã‚’æ¤œå‡º
          for i in {1..3}; do
            echo "Test Run $i:"
            npm run test:run --silent > test-run-$i.log 2>&1
            if [ $? -ne 0 ]; then
              echo "âŒ Test run $i failed" >> $GITHUB_STEP_SUMMARY
              cat test-run-$i.log >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… Test run $i passed" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
      - name: Performance metrics
        run: |
          echo "### âš¡ Performance Metrics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # ãƒ†ã‚¹ãƒˆå®Ÿè¡Œæ™‚é–“ã®æ¸¬å®š
          start_time=$(date +%s%N)
          npm run test:run --silent
          end_time=$(date +%s%N)
          duration=$(((end_time - start_time) / 1000000))
          
          echo "- **Test Execution Time**: ${duration}ms" >> $GITHUB_STEP_SUMMARY
          echo "- **Total Tests**: $(grep -o 'Tests.*passed' test-run-*.log | head -1)" >> $GITHUB_STEP_SUMMARY
          
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            *-test-results.txt
            coverage/
            test-run-*.log
          retention-days: 30
          
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30

  # ãƒ†ã‚¹ãƒˆå“è³ªãƒ¡ãƒˆãƒªã‚¯ã‚¹
  test-quality:
    name: Test Quality Metrics
    runs-on: ubuntu-latest
    needs: detailed-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results
          
      - name: Analyze test quality
        run: |
          echo "## ðŸ“ˆ Test Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # ãƒ†ã‚¹ãƒˆãƒ•ã‚¡ã‚¤ãƒ«æ•°ã®è¨ˆç®—
          test_files=$(find src -name "*.test.*" | wc -l)
          source_files=$(find src -name "*.tsx" -o -name "*.ts" | grep -v test | wc -l)
          test_ratio=$(echo "scale=2; $test_files / $source_files * 100" | bc -l)
          
          echo "### ðŸ“Š Test Metrics" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Files**: $test_files" >> $GITHUB_STEP_SUMMARY
          echo "- **Source Files**: $source_files" >> $GITHUB_STEP_SUMMARY
          echo "- **Test-to-Source Ratio**: ${test_ratio}%" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # ãƒ†ã‚¹ãƒˆã‚¿ã‚¤ãƒ—åˆ¥ã®åˆ†æž
          component_tests=$(find src/components -name "*.test.*" | wc -l)
          utils_tests=$(find src/utils -name "*.test.*" | wc -l)
          service_tests=$(find src/services -name "*.test.*" | wc -l)
          integration_tests=$(find src/__tests__ -name "*.test.*" | wc -l)
          
          echo "### ðŸ—ï¸ Test Distribution" >> $GITHUB_STEP_SUMMARY
          echo "- **Component Tests**: $component_tests" >> $GITHUB_STEP_SUMMARY
          echo "- **Utility Tests**: $utils_tests" >> $GITHUB_STEP_SUMMARY
          echo "- **Service Tests**: $service_tests" >> $GITHUB_STEP_SUMMARY
          echo "- **Integration Tests**: $integration_tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # å“è³ªè©•ä¾¡
          if (( $(echo "$test_ratio >= 80" | bc -l) )); then
            echo "ðŸ† **Excellent test coverage ratio!**" >> $GITHUB_STEP_SUMMARY
          elif (( $(echo "$test_ratio >= 60" | bc -l) )); then
            echo "âœ… **Good test coverage ratio.**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Consider adding more tests.**" >> $GITHUB_STEP_SUMMARY
          fi